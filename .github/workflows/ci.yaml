name: CI_UNIT_TESTS
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.11'
      - run: pip install pipenv
      - run: pipenv install --dev --system
      - run: pytest